<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!-- sweet alert -->
    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body>

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">个人信息</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">修改密码</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                        <div class="panel panel-default">
                            <div style="padding: 10px 0 20px 10px;">
                                <div class="form-group">
                                    <div class="col-3 alert alert-danger add-error-info">错误信息展示栏。</div>
                                </div>
                                <div class="form-group">
                                    <label for="userName" class="control-label">用户名:</label>
                                    <input type="text" readonly="true" class="col-3 form-control" id="userName">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="control-label">密码:</label>
                                    <input type="password" class="col-3 form-control" id="password">
                                </div>
                                <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                            </div>

                        </div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jQueryUI/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
    <!-- sweet alert -->
    <script src="plugins/sweetalert/sweetalert.min.js"></script>
    <script src="dist/js/public.js"></script>
    <script src="dist/js/personal.js"></script>
</body>
</html>
